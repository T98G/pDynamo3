# . LJ values copied from UFF and put into DYFF-1.0 format.
#
#   In UFF the values depend on element only and not atom type.
#
#   Epsilon = UFF LJ Well Depth converted to kJ/mol.
#
#   Sigma   = UFF LJ Radius * 2^(-1/6) to convert to OPLS standard form.
#
---
# . !LennardJonesParameterContainer
Analytic Form:
    Combination Rules:
        Epsilon : Geometric
        Sigma   : Geometric
    Equation: 4 * e_ij * ( ( s_ij / r )**12 - ( s_ij / r )**6 )
    Symbols:
        e_ij : Epsilon
        i    : Atom Index 1
        j    : Atom Index 2
        r    : Distance
        s_ij : Sigma
Label: DYFF-1.0
Regular Expressions : true
Style: OPLS
Units:
    Epsilon : kJ/mol
    Sigma   : Angstroms
Parameter Fields:
    - Atom Type
    - Epsilon
    - Sigma
